{% extends 'layout.html' %}

{% block body %}
  <h1>Nová pieseň</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method='POST' action="">
    <div class="form-group">
      {{render_field(form.title, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.chord, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.body, class_="ckeditor", id='editor')}}
    </div>
    <p><input type="submit" class="btn btn-primary" value="Vytvor pieseň"></p>
  </form>

{% endblock %}
